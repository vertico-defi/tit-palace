<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Define the base URL for your GitHub Pages site
        var baseURL = '/tit-palace';

        // Get the current URL path excluding the base URL
        var path = window.location.pathname.replace(baseURL, '');

        // Redirect to the correct page under the base URL
        window.location.href = baseURL + (path || '/');
    </script>
</body>
</html>
