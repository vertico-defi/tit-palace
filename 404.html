<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Get the current URL path
        var path = window.location.pathname;

        // Redirect to the home page and append the path
        window.location.replace('/tit-palace/' + path);
    </script>
</body>
</html>
