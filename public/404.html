<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Store the full URL in sessionStorage
        sessionStorage.redirect = location.href;

        // Redirect to the homepage
        location.href = location.origin + '/';
    </script>
</body>
</html>
